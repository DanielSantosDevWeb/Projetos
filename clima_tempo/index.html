<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clima e Tempo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>
        Clima e Tempo
    </h1>
    <div class="localInput">
        <input type="text" name="cidade" class="local" id="cidade" placeholder="Cidade" value="Sapé">
        <input type="text" name="estado" class="local" id="estado" placeholder="Estado" value="Paraíba">
        <button id="buscar"> 
            <span id="buscar" class="material-symbols-outlined">
                        search
            </span>
        </button>
    </div>
    <main class="conteudo">
        <div class="localContainer">
             
            <span class="material-symbols-outlined">
                location_on
            </span>
            <output id="localName">  </output>
            <span id="edit" class="material-symbols-outlined">
                edit
            </span>
        </div>
        <div class="temp">

            <img class="tempImg" src="" alt="img do clima">
            <output id="tempNumber">  </output>
        </div>
        <div class="clima">
            <output class="climaName">  </output>
        </div>
        <div class="data">
            <output id="dataNumber">  </output>
        </div>
        <div class="text">
            <output>  </output>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
